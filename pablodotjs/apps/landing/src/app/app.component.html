<header class="ppj--landing-header">
  <section class="ppj--left-header-section">
    <small>Projects</small>
  </section>
  <section class="ppj--center-header-section">
    <div class="ppj--center-header-section-text-container">
      <span>Portfolio of</span>
      <h1>Pablodotjs</h1>
      <span>Software Developer</span>
    </div>
  </section>
  <section class="ppj--right-header-section">
    <small>Development</small>
  </section>
</header>
<section class="ppj--landing-content">
  <div style="text-align: center;">
    <h3>Content</h3>
  </div>
  <ng-container *ngIf="apps$ | async as apps">
    <div>
      <ul>
        <ng-container *ngFor="let app of apps;">
          <li>
            <div>
              <span>{{ app.title }}</span><br>
              <span>{{ app.description }}</span>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </ng-container>
</section>
