<form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
    <ion-grid class="login--container">
        <ion-col>
            <ion-row>
                <span>Login</span>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input type="email" formControlName="email" placeholder="Enter your email"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input type="password" formControlName="password" placeholder="Enter your password"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <button type="submit" [disabled]="loginForm.invalid">
                    Login
                </button>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div>
                        <span>
                            You don't have an account?
                        </span>
                    </div>
                    <div>
                        <a routerLink="/auth/register">
                            Create one here
                        </a>
                    </div>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-grid>
</form>
