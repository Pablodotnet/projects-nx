<form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="handleRegister()">
    <ion-grid class="register--container">
        <ion-col>
            <ion-row>
                <span>
                    New User
                </span>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label>Name</ion-label>
                    <ion-input type="text" formControlName="name" placeholder="Enter your name"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input type="email" formControlName="email" placeholder="Enter your email"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input type="password" formControlName="password" placeholder="Enter your password"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</ion-button>
                <!-- <button type="submit" [disabled]="registerForm.invalid">
                    Register
                </button> -->
            </ion-row>
            <ion-row>
                <ion-col>
                    <div>
                        <span>
                            You have an account?
                        </span>
                    </div>
                    <div>
                        <a routerLink="/auth/login">
                            Log in here
                        </a>
                    </div>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-grid>
</form>
