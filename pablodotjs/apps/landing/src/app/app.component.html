<pablodotjs-header></pablodotjs-header>
<section class="ppj--landing-content">
  <ng-container *ngIf="apps$ | async as apps">
    <ng-container *ngFor="let app of apps;">
      <pablodotjs-card
        [data]="app"
        (click)="handleSelectProject(app.id)">
      </pablodotjs-card>
    </ng-container>
  </ng-container>
</section>
